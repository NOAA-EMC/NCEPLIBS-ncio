name: Build and Test
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      FC: gfortran-9
      CC: gcc-9
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-latest]
        compiler: [gcc-9]      

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        path: ncio

    - name: install-dependencies
      run: |
        if [[ ${{ matrix.os }} == "ubuntu-latest" ]]; then
          sudo apt-get update
          sudo apt-get install libmpich-dev
          sudo apt-get install libnetcdf-dev libnetcdff-dev netcdf-bin pkg-config
          sudo apt-get install doxygen
        elif [[ ${{ matrix.os }} == "macos-10.15" ]]; then
          brew update
          brew install doxygen
          brew install mpich
          brew install netcdf
          if [[ ${{ matrix.compiler }} == "gcc-9" ]]; then
            sudo ln -sf /usr/local/bin/gfortran-9 /usr/local/bin/gfortran
          elif  [[ ${{ matrix.compiler }} == "gcc-10" ]]; then
            sudo ln -sf /usr/local/bin/gfortran-10 /usr/local/bin/gfortran
          fi
        fi
        python3 -m pip install gcovr
       
    - name: build and test
      run: |
        cd ncio
        export FC=mpifort
        export CC=mpicc
        mkdir build && cd build
        cmake .. -DENABLE_DOCS=Yes -DCMAKE_Fortran_FLAGS="-g -fprofile-abs-path -fprofile-arcs -ftest-coverage -O0"
        make -j2
        ctest --verbose
        gcovr -r .. -v  --html-details -o test-coverage.html

    - name: upload-test-coverage
      if: startsWith(matrix.os,'ubuntu')
      uses: actions/upload-artifact@v2
      with:
        name: test-coverage
        path: ncio/build/*.html
